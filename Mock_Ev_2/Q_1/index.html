<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part A: ES6+ Features</title>
</head>
<body>
    <h3>Part A: ES6+ Features</h3>
</body>
 <script>
    ///Q1. Spread Operator
      
     let arr1 = [10, 20, 30];
     let arr2 = [40, 50];
      
     let arr3 = [...arr1, ...arr2];
     console.log("arr3",arr3)

    ///Q2. Spread Operator (Object)

    let person = { name: "Venu", age: 25 };
    let extra = { city: "Bengaluru" };

      let newuser = {...person,...extra};
      console.log("newuser",newuser)

    ///Q3. Rest Operator (Function Parameters)
      function sumAll(...nums){
        return nums.reduce((total,n) => total+n,0);

      }
      console.log(sumAll(1, 2, 3, 4));

    ///Q4. Rest Operator (Array Destructuring)

    let numbers = [10, 20, 30, 40, 50];
     let [a, ,...rest]= numbers;
     console.log("a",a)
     console.log("rest",rest)

     ///Q5. Nested Object Destructuring
       let user = {
  name: "Alice",
  address: {
    city: "Bengaluru",
    pin: 560001,
    geo: { lat: 11.22, lng: 77.33 }
  }
};
    let {
        address:{city},
        

    }=user
    console.log("city",city);
    // console.log("lat",lat);
    // console.log("lng",lng);

     ///Q6. Arrow Function

     let multiply=(a,b)=> a*b;
     console.log(multiply(3,4));

     ///Q7. Optional Chaining

     let emp = {
  name: "Prakash",
  details: {
    department: "IT",
    profile: { role: "Developer" }
  }
};
  console.log(emp?.details?.profile?.role);
 </script>
</html>
